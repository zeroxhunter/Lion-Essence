<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Productos</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    header { background: #6a0dad; color: white; padding: 20px; text-align: center; }
    .catalogo { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
    .producto { background: white; border-radius: 10px; padding: 15px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .producto img { max-width: 100%; border-radius: 10px; }
    .producto h3 { margin: 10px 0; font-size: 18px; }
    .btn-whatsapp { display: inline-block; padding: 10px 15px; background: #25d366; color: white; border-radius: 8px; text-decoration: none; font-weight: bold; }
    .btn-whatsapp:hover { background: #1ebe5d; }
  </style>
</head>
<body>

<header>
  <h1>Catálogo de mi amiga</h1>
  <p>Haz tu pedido directo por WhatsApp</p>
</header>

<section class="catalogo">

  <div class="producto">
    <img src="https://via.placeholder.com/200" alt="Producto 1">
    <h3>Producto 1</h3>
    <a class="btn-whatsapp" href="https://wa.me/5350000000?text=Hola,%20me%20interesa%20el%20Producto%201" target="_blank">Comprar por WhatsApp</a>
  </div>

  <div class="producto">
    <img src="https://via.placeholder.com/200" alt="Producto 2">
    <h3>Producto 2</h3>
    <a class="btn-whatsapp" href="https://wa.me/5350000000?text=Hola,%20me%20interesa%20el%20Producto%202" target="_blank">Comprar por WhatsApp</a>
  </div>

</section>

</body>
</html>
